<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>border-width</title>
    <link rel="stylesheet" href="common.css">
    <style type="text/css">
    div {
        background: slategray;
        border-style: solid;
        border-color: red;
        border-width: 0;
    }
    /*transition*/

    .transition-class {
        transition-property: border-width;
        transition-duration: 0.5s;
        transition-timing-function: ease-in-out;
    }

    .transition-class:hover {
        border-width: 20px;
    }
    /*animation*/

    @keyframes border-width {
        to {
            border-width: 20px;
        }
    }

    .animation-class:hover {
        animation-name: border-width;
        animation-duration: 0.5s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
    }
    </style>
</head>

<body>
    <div class="transition-class">transition</div>
    <div class="animation-class">animation</div>
</body>

</html>
